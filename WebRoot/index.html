<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js">
</script>
<script>
    $(document).ready(function(){
        $("#p1").click(function(){
          	var sid = $("#sid").val();
            $.post("/weather/search",
            	    {
            	        id: sid
            	    },
            	        function(data,status){
            	        //alert("数据: \n" + data + "\n状态: " + status);
            	        $("#result").text(data);
            	    });
        });
       

    });


</script>

</head>

<body>
输入学号/姓名: <input type="text" id="sid"><br>

<button id="p1">查询学生</button>
<h3> 查询结果：</h3>
<h3 id="result">  </h3>
</body>
</html>
